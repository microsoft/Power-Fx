          to also specify it in a DOMAIN\username format. Note: You must use
          short domain names, such as desktop\administrator and NOT
          desktop.local/administrator.
        maxLength: 100
        minLength: 0
        type: string
      ExternalName:
        description: >-
          Contains the value of the key in the external store used to store the
          password.
        maxLength: 450
        minLength: 0
        type: string
